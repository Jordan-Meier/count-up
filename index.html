<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
<title>Counter</title>

<body>
  <div class="container">
     <h1>Count Up!</h1>

     <form id="countUp">
       <div class="form-group">
         <label for="countTo">What number would you like to count to?</label>
         <input id="countTo" type="text">
       </div>
       <div class="form-group">
         <label for="countUpBy">What increments should we count by?</label>
         <input id="countUpBy" type="text">

       <button id= "countMe" type="submit" class="btn">Let's count</button>
     </form>

     <br>
     <div id="result">

     </div>
</body>
</head>
